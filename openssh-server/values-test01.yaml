metaenvironment: "t"
service:
  type: LoadBalancer
  annotations:
    metallb.universe.tf/address-pool: pmdd-openssh-server-reserved
  externalTrafficPolicy: Local
metallb:
  enabled: true
  addressPool:
    addresses:
    - 10.13.76.102/32
externalsecrets:
  enabled: true

# override pvc to upload files to the pod
exitingPvc: pmdd-shared-pvc

networkPolicy:
  enabled: true
  ingress:
    - from:
        - ipBlock:
            cidr: 10.13.76.0/23 # vlan cidr for xxxx
      ports:
        - port: 2022
          protocol: TCP
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: apc-observability
      ports:
        - port: 2022
          protocol: TCP

